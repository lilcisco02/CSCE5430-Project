<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <link rel="stylesheet" href="../static/css/loginstyles.css" />
</head>
<body>
  <div class="login-container">
    <h2>Reset Your Password</h2>
    <p>Enter your registered email address and we’ll send instructions to reset your password.</p>

    <form id="forgotPasswordForm">
      <input type="email" placeholder="Email Address" required />
      <button type="submit">Send Reset Email</button>
    </form>

    <div class="login-links">
      <a href="login.html">← Back to Login</a>
    </div>
  </div>

  <script>
    document.getElementById("forgotPasswordForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const emailInput = this.querySelector("input[type='email']").value.trim();

      if (emailInput === "") {
        alert("Please enter your email address.");
      } else {
        alert("A password reset link has been sent to " + emailInput);

        // Simulated redirect to a password update page (optional)
        // window.location.href = "reset-password.html";
      }
    });
  </script>
</body>
</html>
