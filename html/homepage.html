<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Home</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        body {
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background: #222;
        }
        .hero {
            position: relative;
            min-height: 100vh;
            background: url('../static/Images/student-coding.jpg') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hero-overlay {
            background: rgba(255,255,255,0.88);
            border-radius: 20px;
            padding: 48px 36px;
            max-width: 500px;
            width: 90vw;
            box-shadow: 0 8px 32px rgba(0,0,0,0.10);
            text-align: center;
        }
        .hero-overlay h1 {
            color: #0984e3;
            font-size: 2.5em;
            margin-bottom: 16px;
        }
        .hero-overlay h2 {
            color: #636e72;
            margin-top: 0;
            margin-bottom: 18px;
            font-weight: normal;
        }
        .hero-overlay p {
            color: #636e72;
            font-size: 1.2em;
            margin-bottom: 24px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 8px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            margin: 6px 0;
            transition: background 0.2s;
        }
        .html-btn { background: #e17055; }
        .css-btn { background: #00b894; }
        .js-btn { background: #fdcb6e; color: #2d3436; }
        .fcc-btn { background: #6c5ce7; }
        .btn:hover { opacity: 0.85; }

        .sidebar{
            position: absolute;
            top: 24px;
            Right: 24px;

            background: rgba(255, 255, 255, 0.88);
            border-radius: 20px;
            padding: 24px 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.10);

            color: #2d3436;
            font-family: Arial, sans-serif;
            line-height: 1.4;
            z-index: 10;
        }

        .help{
            position:absolute;
            top: 24px;
            left: 24px;
            z-index: 10;
        }


    </style>
</head>
<body>
    <div class="sidebar">
        <p><strong> Logged in as:</strong></p>
        <p>{{ username }}</p>
        <a href="/logout">Logout</a>
    </div>

    <div class="help">
        <a href="HelpMe.html" style="display:inline-block; margin:8px; padding:12px 24px; background:#ffffff; color:#000000; border-radius:6px; text-decoration:none; font-weight:bold;">Help Page</a>
    </div>

    <div class="hero">
        <div class="hero-overlay">
            <h1>Welcome Home!</h1>
            <h2 style="color:#a3ac29; margin-top:0; margin-bottom:18px; font-weight:normal;">Junior Scholars</h2>
            <p>Jump into coding with our easy tutorials.</p>
            <a href="python_tutorial1.html" style="display:inline-block; margin:8px; padding:12px 24px; background:#2196f3; color:#fff; border-radius:6px; text-decoration:none; font-weight:bold;">Python</a>
            <a href="Question.html" style="display:inline-block; margin:8px; padding:12px 24px; background:#4caf50; color:#fff; border-radius:6px; text-decoration:none; font-weight:bold;">Questions</a>
            <a href="login.html" style="display:inline-block; margin:8px; padding:12px 24px; background:#4b0070; color:#fff; border-radius:6px; text-decoration:none; font-weight:bold;">Login</a>
            {% if role == 'admin' %}
            <a href="Administrator.html" style="display:inline-block; margin: 8px; padding:12px 24px; background:#d63031;color:#fff; border-radius:6px; text-decoration:none; font-weight:bold;">Admin Page</a>
            {% endif %}
        
        </div>
    </div>
</body>
</html>
