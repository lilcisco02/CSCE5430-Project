<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      color: #fff;
      padding: 30px 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .sidebar-title {
      font-size: 1.8em;
      font-weight: bold;
      margin-bottom: 40px;
      letter-spacing: 1px;
    }
    .main-content {
      flex: 1;
      padding: 40px;
      background-color: #f4f4f4;
    }
    .lesson-button {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #2c3e50;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      margin-bottom: 20px;
    }
    .lesson-button img {
      width: 32px;
      height: 32px;
      margin-right: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="sidebar-title">Lessons</div>
      <button class="lesson-button">
        <img src="icon1.jpg" alt="Lesson 1 Icon">
        Lesson 1
      </button>
      <!-- Lesson Buttons -->
      <button style="display: flex; align-items: center; padding: 10px 20px; background-color: #2c3e50; color: #fff; border: none; border-radius: 6px; cursor: pointer; font-size: 1em; margin-bottom: 10px;">
        <img src="icon1.jpg" alt="Lesson 2 Icon" style="width: 32px; height: 32px; margin-right: 12px;">
        Lesson 2
      </button>
      <button style="display: flex; align-items: center; padding: 10px 20px; background-color: #2c3e50; color: #fff; border: none; border-radius: 6px; cursor: pointer; font-size: 1em; margin-bottom: 10px;">
        <img src="icon1.jpg" alt="Lesson 3 Icon" style="width: 32px; height: 32px; margin-right: 12px;">
        Lesson 3
      </button>
      <button style="display: flex; align-items: center; padding: 10px 20px; background-color: #2c3e50; color: #fff; border: none; border-radius: 6px; cursor: pointer; font-size: 1em; margin-bottom: 10px;">
        <img src="icon1.jpg" alt="Lesson 4 Icon" style="width: 32px; height: 32px; margin-right: 12px;">
        Lesson 4
      </button>
      <button style="display: flex; align-items: center; padding: 10px 20px; background-color: #2c3e50; color: #fff; border: none; border-radius: 6px; cursor: pointer; font-size: 1em;">
        <img src="icon1.jpg" alt="Lesson 5 Icon" style="width: 32px; height: 32px; margin-right: 12px;">
        Lesson 5
      </button>
      <!-- You can add more buttons or sidebar content here -->
    </div>
    <div class="main-content">
      <h2>Main Content</h2>
      <p>This is the main content area.</p>
    </div>
  </div>
</body>
</html>
